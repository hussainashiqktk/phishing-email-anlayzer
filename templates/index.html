<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
        .error { color: red; }
        .spoofed { color: red; font-weight: bold; }
        .safe { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Email Phishing Analysis</h1>
    <p>Upload a raw email file (.eml) for analysis:</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".eml" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            
            if (result.error) {
                resultDiv.innerHTML = `<p class="error">Error: ${result.error}</p>`;
            } else {
                const spoofClass = result.analysis.spoofing_verdict.includes("spoofed") ? "spoofed" : "safe";
                resultDiv.innerHTML = `
                    <h2>Analysis Result</h2>
                    <h3>Headers</h3>
                    <pre>${JSON.stringify(result.headers, null, 2)}</pre>
                    <h3>Body Preview</h3>
                    <pre>${result.body_preview}</pre>
                    <h3>URLs</h3>
                    <pre>${JSON.stringify(result.urls, null, 2)}</pre>
                    <h3>Attachments</h3>
                    <pre>${JSON.stringify(result.attachments, null, 2)}</pre>
                    <h3>Header Analysis</h3>
                    <pre>
From Match: ${result.analysis.from_match}
Domain Match: ${result.analysis.domain_match}
SPF Status: ${result.analysis.spf_status}
DMARC Status: ${result.analysis.dmarc_status}
Spoofing Verdict: <span class="${spoofClass}">${result.analysis.spoofing_verdict}</span>
                    </pre>
                    <h3>Basic Phishing Analysis</h3>
                    <pre>${JSON.stringify({
                        suspicious_headers: result.analysis.suspicious_headers,
                        url_count: result.analysis.url_count,
                        attachment_count: result.analysis.attachment_count,
                        potential_phishing: result.analysis.potential_phishing
                    }, null, 2)}</pre>
                `;
            }
        });
    </script>
</body>
</html>
